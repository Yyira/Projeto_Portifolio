        <main class="major">
            <h1 class="h1_major">Portifólio</h1>
            <div class="content">
                <form action="" class="contato">
                    <h2>Contato</h2>
                    <p>Preencha o formulário abaixo para entrar em contato comigo:</p>
                    <label for="name">
                        <h3>Nome:</h3>
                    </label>
                    <input type="text" placeholder="Seu nome" id="name">
                    <label for="email">
                        <h3>E-mail:</h3>
                    </label>
                    <input type="email" placeholder="Seu E-mail" id="email">
                    <label for="message">
                        <h3>Mensagem:</h3>
                    </label>
                    <input type="textarea" placeholder="Sua mensagem" id="message" class="message">
                    <button class="button" type="submit">
                        <h3>Enviar Mensagem</h3>
                    </button>
                </form>
            </div>
        </main>
